name: Draft Release

on:
  push:
    tags:
      - "v*"

jobs:
  draft-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from blender_manifest.toml
        id: meta
        run: |
          set -euo pipefail
          version=$(grep -E '^version\s*=\s*"' blender_manifest.toml | head -n1 | sed -E 's/[^\"]*"([^"]+)".*/\1/')
          if [ -z "$version" ]; then
            echo "version field not found in blender_manifest.toml" >&2
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Build zip archive
        run: |
          git archive --format=zip --output "mysims-blender-${{ steps.meta.outputs.version }}.zip" HEAD

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: mysims-blender-${{ steps.meta.outputs.version }}.zip
          name: Release v${{ steps.meta.outputs.version }}
          tag_name: ${{ github.ref_name }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
